server:
  port: 9000

spring:
  application:
    name: project
  datasource:
    url: jdbc:postgresql://localhost:5435/project
    username: 'postgres'
    password: 'password'

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'

zipkin:
  base-url: http://localhost:9411
  rabbitmq:
    addresses: localhost:5672


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registory: true
    register-with-eureka: true