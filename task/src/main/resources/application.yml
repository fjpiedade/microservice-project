server:
  port: 9010

spring:
  application:
    name: task
  datasource:
    url: jdbc:postgresql://localhost:5435/task
    username: 'postgres'
    password: 'password'

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    show-sql: 'true'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
